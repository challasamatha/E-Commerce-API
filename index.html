<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple E-commerce API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #2b2d42;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }

    pre {
      background: #e9ecef;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <h1>üõí Simple E-commerce Interface</h1>

  <div class="container">

    <!-- Register -->
    <div class="section">
      <h2>üîê Register</h2>
      <label for="reg-username">Username</label>
      <input id="reg-username" placeholder="Enter username" />

      <label for="reg-password">Password</label>
      <input id="reg-password" type="password" placeholder="Enter password" />

      <label for="reg-role">Role</label>
      <select id="reg-role">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>

      <button onclick="register()">Register</button>
    </div>

    <hr>

    <!-- Login -->
    <div class="section">
      <h2>üîë Login</h2>
      <label for="login-username">Username</label>
      <input id="login-username" placeholder="Enter username" />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="Enter password" />

      <button onclick="login()">Login</button>
    </div>

    <hr>

    <!-- Products -->
    <div class="section">
      <h2>üì¶ Products</h2>
      <button onclick="getProducts()">Load Products</button>
      <pre id="output">Results will appear here...</pre>
    </div>

  </div>

  <script>
    let token = "";

    async function register() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      const role = document.getElementById("reg-role").value;

      const res = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      });

      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById("output").textContent = "‚úÖ Login successful. Token saved.";
      } else {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      }
    }

    async function getProducts() {
      const res = await fetch("http://localhost:5000/api/products");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
